<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-bg-dark" href="#">Rendez-vous Cinéma</a>
          <button
            class="navbar-toggler d-flex flex-column border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">Accueil</a>
              <a class="nav-link" href="#">A l'affiche</a>
              <a class="nav-link" href="#">Événements</a>
              <a class="nav-link" href="#">Boutique</a>
              <a class="nav-link active" aria-current="page" href="#"
                >Contact</a
              >
              <a class="nav-link" href="#">Le Rendez-vous</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex flex-fill justify-content-center">
        <img
          class="img-fluid"
          style="width: 100%"
          src="https://picsum.photos/id/345/1000/500"
          alt=""
        />
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <p class="col-6 my-4 fs-3" style="color: #dc3545">
            N’hésitez pas à nous écrire si vous souhaitez plus d’informations
            sur le Rendez-Vous cinéma, ses adhérents, nous rejoindre ou nous
            proposer un projet.
          </p>
        </div>
      </div>
      <div class="container">
        <form class="row d-flex">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nom *</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              required
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"
              >Structure</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email *</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Objet</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Votre message</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-danger m-3 col-3">
            Envoyer
          </button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
